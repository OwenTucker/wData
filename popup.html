<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container-wrapper {
            display: flex;
            justify-content: center; /* Center the containers horizontally */
            align-items: center; /* Align containers vertically */
            gap: 8px; /* Space between the two containers */
            max-width: 500px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the wrapper on the page */
        }

        #weather-container, #rain-container {
            background: #fff;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #temperature {
            font-size: 18px;
            margin-top: 5px;
        }

        #weather-icon, #rain-icon {
            width: 50px;
            height: 50px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #rainChanceof {
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div id="weather-container">
            <div id="location"></div>
            <div id="temperature"></div>
            <div id="condition"></div>
            <img id="weather-icon" src="" alt="Weather Icon" />
        </div>
        <div id="rain-container">
            <div id="rainChanceof"></div>
            <img id="rain-icon" src="" alt="Rain Icon" />
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
