<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #f4f4f4;
        }

        #weather-container {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #location {
            font-size: 20px;
            font-weight: bold;
        }

        #temperature {
            font-size: 24px;
            margin-top: 10px;
        }

        #condition {
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <div id="location"></div>
        <div id="temperature"></div>
        <div id="condition"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
